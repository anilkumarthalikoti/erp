
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script data-main="main.js" src="js/require.js"></script>      
    <link href="css/angular-block-ui.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/application.css" rel="stylesheet" />
    <link href="css/sortableGrid.css" rel="stylesheet" />

</head>
<body ng-controller="indexController" ng-init="initializeController()" style="height:100%;">
   <script language="JavaScript">

        function set95PercentWidth() {            
            var viewPort = document.getElementById("ViewPort");
            viewPort.style.width = "95%";
        }

        function set80PercentWidth() {
          
            var viewPort = document.getElementById("ViewPort");
            viewPort.style.width = "80%";
        }

    </script>
  
    <div class="header" ></div>
    <div class="studentsearch" ></div>
    <div class="sidebar"  >
        <div class="userprofile">
            User Details
        </div>
       
         <div class="container" style="padding:0; margin: 0;">
    <div class="row">
        <div class="col-sm-3 col-md-3">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" ng-repeat="(key,value) in MenuItems">
                    <!--Loop headers-->
                    <div class="panel-heading" >
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"  href="#{{key}}"><span class="glyphicon glyphicon-folder-close">
                            </span>{{key}}</a>
                        </h4>
                    </div>
                    <!-- loop sub links-->
                    <div id="{{key}}" class="panel-collapse collapse" >
                        <div class="panel-body">
                            <table class="table" >
                                <tr ng-repeat=" links in value">
                                    <td>
                                        <span class="glyphicon glyphicon-pencil text-primary"></span><a href="#{{links[0]}}">{{links[1]}}</a>
                                    </td>
                                </tr>
                                 
                            </table>
                        </div>
                    </div>
                </div>
               
                 
                 
            </div>
        </div>
       
    </div>
</div>

        <div>
            
            
        </div>  
        
    </div>
    <div class="fotter panel-footer"  ><span class="right">@copyright</span></div>
 

            <div id="ViewPort" class="viewport" style="" ng-view>             
               <!-- <div style="margin: 0px 40px 40px 40px; background-color:red; float:left; display: inline-block;" ng-view></div>-->
            </div>

 
     

 

    <script language="JavaScript">

        function init() {       
        }
        
    </script>
</body>

</html>
