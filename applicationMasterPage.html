
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

	<script   src="js/theme.js"></script> 
    <link href="css/angular-block-ui.css" rel="stylesheet" />

    <link href="css/application.css" rel="stylesheet" />

<meta charset="utf-8">

<body ng-controller="indexController" ng-init="initializeController()" style="height:100%;">
 <div id="wrapper">
   <script language="JavaScript">

        function set95PercentWidth() {            
            var viewPort = document.getElementById("ViewPort");
            viewPort.style.width = "95%";
        }

        function set80PercentWidth() {
          
            var viewPort = document.getElementById("ViewPort");
            viewPort.style.width = "80%";
        }

    </script>
   <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ERP-School v1.0</a>
            </div>
			
			
			
			 <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Student Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
						<li ng-repeat="(key,value) in MenuItems">
						 <a href="javascript:void(0)">  {{key}}<span class="fa arrow"></span></a>
						  <ul class="nav nav-second-level">
						  <li ng-repeat=" links in value">
<a  href="#{{links[0]}}">{{links[1]}}</a>
						  </li>
						  </ul>
						  </li>
						 
						  </ul>
						 
						</div>
						</div>
			
			</nav>
   
     <div id="page-wrapper" ng-view>
 
</div>
           
 </div>
